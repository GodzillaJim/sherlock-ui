fragment OrderFragment on Order {
    orderId
    title
    description
    attachments {
        name
        location
        key
        mimeType
    }
    writingStyle
    type
    numberOfPages
    wordsPerPage
    deadline
    responses {
        id
        comments
        answer
        responseType
        createdAt
        updatedAt
        createdBy {
            id
            email
            firstName
            lastName
            password
            roles {
                name
            }
            username
            currency
            timezone {
                value
                abbr
                offset
                isdst
                text
                utc
            }
            language
            orders
            responses
            uid
            picture
            iss
            aud
            auth_time
            user_id
            sub
            iat
            exp
            email_verified
            firebase {
                identities {
                    googlecom
                    email
                }
                sign_in_provider
            }
        }
    }
    createdAt
    published
    price {
        amount
        clientSecret
        currency
        paymentStatus
    }
    status
    academicLevel
    discipline
    messages {
        id
        message
        createdAt
        replyTo {
            message
            createdAt
        }
        sender {
            ...UserFragment
        }
    }
}